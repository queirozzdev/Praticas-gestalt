<!DOCTYPE html>
<head>
    <html lang="pt-BR">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TecnologiasEmergentes</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
       <H1>Titulo da Página</H1> 
    </header>
    <div class="container">    
    <form id="formTec">
           <label for="nome">Nome:</label>
           <input type="text" id="nome" name="nome" required>
           <label for="email">E-mail:</label>
           <input type="email" id="email" name="email" required>
       </div>

       <div class="Forms">
           <label for="interesse">Área de Interesse em Tecnologia Emergente:</label>
           <select id="interesse" name="interesse" required>
               <option value="">Selecione uma opção</option>
               <option value="ia">Inteligência Artificial</option>
               <option value="block">Blockchain</option>
               <option value="iot">Internet das Coisas (IoT)</option>
               <option value="r360">Realidade Virtual/Aumentada</option>
               <option value="computacao">Computação Quântica</option>
               <option value="robotica">Robótica</option>
               <option value="biotecnologia">Biotecnologia</option>
               <option value="energia">Energia Renovável</option>
               <option value="nanotec">Nanotecnologia</option>
               <option value="cyber">Cybersecurity</option>
           </select>
       </div>

       <div>
           <label for="comentarios">Comentários:</label>
           <textarea id="comentarios" name="comentarios" rows="5" cols="50" placeholder="Deixe seus comentários aqui..."></textarea>
       </div>

       <div>
           <button type="submit" id="btnEnviar">Enviar</button>
       </div>
   </form>
</body>
</html>
</body>
</html>
